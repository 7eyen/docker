version: '2'
services:
  php:
      build: ./php
      container_name: php
      # ports:
      #   - "9000:9000"
      # links:
        # - "mysql"
        # - "memcache"
        # - "redis"
        # - "gearman"
      volumes:
        - "~/Documents/docker:/docker"
        - "~/Documents/docker/log:/docker/log"
      environment:
        TZ: "Asia/Shanghai"
      working_dir: "/docker"
      restart: always

  nginx:
      build: ./nginx
      container_name: nginx
      ports:
        - "80:80"
        - "443:443"
      links:
        - "php:php"
      volumes:
        - "~/Documents/docker:/docker"
        - "~/Documents/docker/log:/docker/log"
      working_dir: "/docker"
      restart: always


